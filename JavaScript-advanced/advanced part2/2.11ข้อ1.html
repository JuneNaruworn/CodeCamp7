<body>

    <script>
        function ucFirst(string){
            let i = 0;
            let str = ``;
            let tem 
            for(let key of string)
                if (i == 0) {
                    str = key.toUpperCase();
                    i++;
                } else {
                    tem = key.toLowerCase();
                    str = str + tem;
                    i++;
                }
                
            return str;
        }

        let a = ucFirst("naruworn");
        alert(a);

    </script>
