<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.7 ข้อ2</title>
</head>
<body>
    <script>
        let key = prompt("Enter fruit: ");
        let obj ={};

        while (key !== "stop") {
            let value = prompt(`Enter the number of ${key}: `);

            if (Number(value) > 1) {
                obj[key + "s"] = value;
            } else {
                obj[key] = value;
            }
            
            key = prompt("Enter fruit: ");
        }

        console.log(obj);

    </script>
</body>
</html>
