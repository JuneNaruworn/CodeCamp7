<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.5 ข้อ 6</title>
</head>
<body>
    <script>
        
        let inPutNum = prompt("กำหนดคำตอบ 1 ถึง 100");
        let ans;

        while (inPutNum<1 || inPutNum >100){
            inPutNum = prompt("**กรุณากรอกเลข 1 ถึง 100 เท่านั้น!!**");
        }        

        while(ans !== inPutNum){
            ans =+prompt("ทายตัวเลข ที่อยู่ในช่วง 1 ถึง 100");
            if(ans === +inPutNum){
                break;
            }else if(ans > +inPutNum){
                alert("เลขที่ทายเข้ามานั้น <มากกว่าคำตอบ> กรุณาทายใหม่อีกครั้ง");
            }else if(ans < +inPutNum){
                alert("เลขที่ทายเข้ามานั้น <น้อยกว่าคำตอบ> กรุณาทายใหม่อีกครั้ง");
            }
        }

        alert("ยินดีด้วยคุณตอบถูกต้องแล้ว");

    </script>   
</body>
</html>
