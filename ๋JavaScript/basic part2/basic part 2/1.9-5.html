<body>
    <h1>5.ให้เขียนระบบ login</h1>

    <script>
        let user = prompt("คุณคือใคร?")
            if(user === "Admin"){
                let pass = prompt("password?")
                    if(pass ==="codecamp#7"){
                        alert("ยินดีต้อนรับ")
                    }else if(pass === "" ||pass == null){
                        alert("ยกเลิก")
                    }else{
                        alert("Wrong password")
                    }
            }else if(user === "" ||user == null){
                alert("ยกเลิก")
            }else{
                alert("ผมไม่รู้จักคุณ")
            }
    </script>

</body>
