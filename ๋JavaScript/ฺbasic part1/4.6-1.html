<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>4.6-1แบบฝึกหัดการดำเนินการเบื้องต้น</title>
    <h1>1.ให้ระบุค่าของ a ,b,c และ d หลังจากจบ statements ทั้งสามบรรทัด</h1>
</head>
<body>
    <script>
        let a = 1 , b = 1;
        let c = ++a;
        let d = b++;
        console.log(`a = 1 ,b = 1,ans c =${c} , ans d =${d} `)
    </script>
</body>
