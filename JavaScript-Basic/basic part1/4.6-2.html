<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.6-2แบบฝึกหัดการดำเนินการเบื้องต้น</title>
    <h1>2.จงหาผลลัพธ์ของ statements ต่อไปนี้</h1>
</head>
<body>
    <script>
    let ข้อ1 = "" - 1 + 0 ;
    console.log(`ans ข้อ1 =${ข้อ1} `)
    let ข้อ2 = "" + 1 + 0 ;
    console.log(`ans ข้อ2 =${ข้อ2} `)
    let ข้อ3 = true + false ;
    console.log(`ans ข้อ3 =${ข้อ3} `)
    let ข้อ4 = 6/"3" ;
    console.log(`ans ข้อ4 =${ข้อ4} `)
    let ข้อ5 = "2"*"3" ;
    console.log(`ans ข้อ5 =${ข้อ5} `)
    let ข้อ6 = 4 - 5 +"px" ;
    console.log(`ans ข้อ6 =${ข้อ6} `)
    let ข้อ7 = "S"+4+5 ;
    console.log(`ans ข้อ7 =${ข้อ7} `)
    let ข้อ8 = "4"-2 ;
    console.log(`ans ข้อ8 =${ข้อ8} `)
    let ข้อ9 = "4px"-2 ;
    console.log(`ans ข้อ9 =${ข้อ9} `)
    let ข้อ10 = 7/0 ;
    console.log(`ans ข้อ10 =${ข้อ10} `)
    let ข้อ11 = " -9 "+5 ;
    console.log(`ans ข้อ11 =${ข้อ11} `)
    let ข้อ12 = " -9 "-5 ;
    console.log(`ans ข้อ12 =${ข้อ12} `)
    let ข้อ13 = null +1 ;
    console.log(`ans ข้อ13 =${ข้อ13} `)
    let ข้อ14 = undefined +1 ;
    console.log(`ans ข้อ14 =${ข้อ14} `)
    let ข้อ15 = "\t\n"-2 ;
    console.log(`ans ข้อ15 =${ข้อ15} `)





     </script>
   
   
</body>
</html>
