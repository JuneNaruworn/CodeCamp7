    <title>5.7.การเปรียบเทียบ-แบบฝึกหัด</title>
    <h1>1.จงหาค่าของการเปรียบเทียบต่อไปนี้</h1>
</head>
<body>
    <script>
    let ข้อ1 = 5>4 ;
    console.log(`ans ข้อ1 =${ข้อ1} `)
    let ข้อ2 = "apple" > "pineapple" ;
    console.log(`ans ข้อ2 =${ข้อ2} `)
    let ข้อ3 = "2" > "12" ;
    console.log(`ans ข้อ3 =${ข้อ3} `)
    let ข้อ4 = undefined == null ;
    console.log(`ans ข้อ4 =${ข้อ4} `)
    let ข้อ5 = undefined === null ;
    console.log(`ans ข้อ5 =${ข้อ5} `)
    let ข้อ6 = "bee" < "be" ;
    console.log(`ans ข้อ6 =${ข้อ6} `)
    let ข้อ7 = "bee" > "Bee" ;
    console.log(`ans ข้อ7 =${ข้อ7} `)
    let ข้อ8 = "Bee" < "be" ;
    console.log(`ans ข้อ8 =${ข้อ8} `)



     </script>
